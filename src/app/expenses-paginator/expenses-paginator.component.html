<input type="file" class="col-md-5 form-control" (change)="fileChanged($event)"/>
<button class="btn btn-success col-md-2 form-control" (click)="uploadClicked()">Upload</button>
<div class="bg-light">
<button class="btn btn-primary" (click)="newExpenseSelected = !newExpenseSelected">New</button>
<app-expense-form *ngIf="newExpenseSelected" [categories]="categories"
  (added)="onAdd($event)"></app-expense-form>
<div class="row col-md-10">
  <div class="col-md-2">
    <span class="h4">Amount</span>
  </div>
   <div class="col-md-2">
    <span class="h4">Date</span>
  </div>
  <div class="col-md-2">
    <span class="h4">Category</span>
  </div>
  <div class="col-md-4">
    <span class="h4">description</span>
  </div>
</div>

<ul class="list-group list-group-flush" *ngIf="expenses.length > 0" style="list-style-type: none;">
    <li *ngFor="let expense of expenses">
        <app-expense [expense]="expense" [categories]="categories" (refreshExpensesEvent)="refreshExpenses()"></app-expense>
    </li>

    <mat-paginator [length] = "totalCount"
                    [pageSize] = "pageSize"
                    [pageSizeOptions] = "[5,10,15]"
                    (page)="onPageChange($event)">
    </mat-paginator>
</ul>
</div>
